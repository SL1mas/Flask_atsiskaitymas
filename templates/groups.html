{% extends 'login.html' %} {% block title %}Groups{% endblock %} {% block main
%}
<h3 class="text-center mt-5">Select Your Group</h3>
<div class="d-flex flex-row justify-content-center flex-wrap mt-5">
  {% for group in groups %}
  <div class="cell card shadow-sm">
    <div class="card-body text-center">
      <a
        href="{{ url_for('bill', id=group.id) }}"
        class="no_decoration text-dark"
        ><strong>ID: {{ group.id }}</strong></a
      >
      <br />
      <a
        href="{{ url_for('bill', id=group.id) }}"
        class="text-muted text-center no_decoration"
        >{{ group.name }}</a
      >
    </div>
  </div>
  {% endfor %}
</div>
<div class="d-flex justify-content-center">
  <form class="text-left cell mt-5">
    <h1 class="h5 mt-5 mb-3 fw-bold">Add Group</h1>
    <div class="form-floating">
      <input
        type="Group ID"
        class="form-control cell text-center"
        id="floatingGroupID"
        placeholder="Group ID"
      />
      <label for="floatingInput">Group ID</label>
    </div>
    <button class="mt-2 w-40 btn btn-primary mb-5 d-center" type="submit">
      Add
    </button>
  </form>
</div>
{% endblock %}
