{% extends 'login.html' %} {% block title %} Bills {% endblock %} {% block main
%}
<h3 class="text-center mt-5">Group's bills:</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for bill in bills %}
      <th scope="row">{{ bill.id }}</th>
      <td>{{ bill.description }}</td>
      <td>{{ bill.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="d-flex justify-content-center">
  <form class="text-left cell mt-5">
    <h1 class="h5 mt-5 mb-3 fw-bold">Add Bill</h1>
    <div class="form-floating">
      <input
        type="Amount"
        class="form-control cell text-center"
        id="floatingAmount"
        placeholder="Group ID"
      />
      <label for="floatingAmount">Amount</label>
    </div>
    <div class="form-floating">
      <input
        type="Description"
        class="form-control cell text-center"
        id="floatingDescription"
        placeholder="Description"
      />
      <label for="floatingDescription">Description</label>
    </div>
    <button class="mt-2 w-40 btn btn-primary mb-5 d-center" type="submit">
      Add
    </button>
  </form>
</div>
{% endblock %}
