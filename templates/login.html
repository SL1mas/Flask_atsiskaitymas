<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/sign-in.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="d-flex flex-column">
    <!-- delete this div -->
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a
            href="{{ url_for('register') }}"
            class="nav-link px-2 text-secondary"
            >Register</a
          >
        </li>
        <li>
          <a href="{{ url_for('groups') }}" class="nav-link px-2 text-secondary"
            >Groups</a
          >
        </li>
        <li>
          <a href="{{ url_for('bills') }}" class="nav-link px-2 text-secondary"
            >Bills</a
          >
        </li>
      </ul>
    </div>
    <header class="text-center">
      <a href="{{ url_for('login') }}" class="no_decoration">
        <img
          class="mb-4"
          src="https://cdn.cdnlogo.com/logos/g/23/goolge-icon.png"
          alt="Logo"
          width="60"
          height="57"
        />
        <h1 class="h3 mb-3 fw-bold text-dark">Split Bill</h1>
        <h1 class="h3 mb-3 fw-light text-muted">BEST IN MARKET</h1>
      </a>
    </header>
    <main>
      {% block main %}
      <form class="text-left mb-3">
        <h1 class="h5 mt-5 mb-3 fw-bold">Login</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="mt-2 form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="mt-2 w-40 btn btn-primary" type="submit">Login</button>
      </form>
      <a href="{{ url_for('register') }}" class="text-muted mb-5"
        >Don't have an account? Register</a
      >
      {% endblock %}
    </main>
  </body>
</html>
